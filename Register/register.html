<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>Inscription</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Entrer votre nom" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Entrez votre email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmez mot de passe" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>J'accepte les conditions d'utilisation</h3>
            </div>
            <div class="input-box boutton">
                <input type="submit" value="S'inscrire">
            </div>
            <div class="text">
                <h3>Déjà un compte ? <a href="#">Se connecter</a> </h3>
            </div>
        </form>
    </div>
